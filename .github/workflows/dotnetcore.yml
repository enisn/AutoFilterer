name: .NET Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Test
      run: dotnet test --no-restore --verbosity normal
    - name: Pack
      run: dotnet pack -o packages --configuration Release
    - name: ShowNugetSource
        run: echo 
    - name: Push "$NUGET_SOURCE"
      run: dotnet nuget push packages/*.nupkg -k "$NUGET_KEY" -s "$NUGET_SOURCE" --skip-duplicate
